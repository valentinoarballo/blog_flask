{% extends 'layout.html' %}

{%block title%}
Inicio
{%endblock%}

{% block custom_css %}
<link rel="stylesheet" href="../static/css/main.css">
{% endblock %}

{%block body%}

<form class="row mx-0" action="/agregar_publicacion" method="POST">
    <p class="col-lg-1 pt-2 mx-2">Nombre</p>
    <input class="form-control my-1 col-lg-10 col-12" type="text" name="autor" placeholder="Jhon Doe">
    <input class="form-control col-md-10 col-9 my-1" type="text" name="descripcion" placeholder="Tengo hambre">
    <button type="submit" style="font-size: 25px;" class="btn-submit btn btn-outline-primary p-0 my-1 mx-3 col-1">âž¢</button>
</form>


<section class="border-bottom">
    <hr>
    <div class="row mx-0">
        {% for publicacion in publicaciones %}
        <div class="col-12 row m-0 mb-2 py-2 publicacion">
            <!-- seccion superior, perfil - nombre - fecha - dropdown  -->
            <div class="col-12 row py-2 px-0 mx-0">
                
                <!-- foto de perfil -->
                <img src="../static/img/gato{{ range(1, 18) | random }}.png" class="shadow-1-strong col-1 profilepic rounded-circle" alt=""/>

                <!-- nombre y fecha -->
                <div class="col-10 d-flex pt-3">
                    <p class="h4 m-0 d-inline"><strong>{{publicacion.autor}}</strong></p>
                    <p class="blockquote-footer d-inline pt-1 ml-3">{{publicacion.fecha_hora}}</p>
                </div>

                <!-- dropdown -->
                <a class="nav-link col-1" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                </a>
                <div class="dropdown-menu bg-dark" aria-labelledby="dropdownId">
                    <a class="btn-btn-danger col-1" href="/borrar_publicacion/{{publicacion.id}}">eliminar</a>
                </div>

            </div>

            <!-- contenido de la publicacion -->
            <div class="col-12 row mx-0 px-0 py-3 separador-top">
                <p class="col-12 lead" >{{publicacion.descripcion}}</p>
            </div>

            <!-- seccion de respuestas -->
            <div class="col-12 px-5 py-3 separador-top">
                <input class="form-control w-100 btn-outline-primary" type="text" name="descripcion" placeholder="Tengo hambre">
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{%endblock%}
