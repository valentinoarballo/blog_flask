{% extends 'layout.html' %}

{%block title%}
Inicio
{%endblock%}

{% block custom_css %}
<link rel="stylesheet" href="../static/css/main.css">
{% endblock %}

{%block body%}

{% for message in get_flashed_messages() %}
    <div class="alert alert-primary alert-dismissible fade show mt-4" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}

<form class="row mx-0 mt-4" action="/agregar_publicacion" method="POST">
    <select class="col-12 p-2 my-2" name="autor" id="select">
        {% for usuario in usuarios %}
            <option value="{{usuario.nombre}}">{{usuario.nombre}}</option>
        {% endfor %}
    </select>
    <input class="form-control col-10 my-1" type="text" name="descripcion" placeholder="Publica algo">
    <button class="btn-submit btn btn-outline-primary p-0 col-2 my-1" type="submit" style="font-size: 25px;">âž¢</button>
</form>


<section class="border-bottom">
    <hr>
    <div class="row mx-0">
        {% for publicacion in publicaciones %}
            {% include 'publicacion.html' %}
        {% endfor %}
    </div>
</section>

{%endblock%}
