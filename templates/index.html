{% extends 'layout.html' %}

{%block title%}
Inicio
{%endblock%}

{% block custom_css %}
<link rel="stylesheet" href="url_for('../static', filename = 'css/main.css')">
{% endblock %}

{%block body%}

<form class="row" action="/agregar_publicacion" method="POST">
    <input class="form-control my-1 col-10" type="text" name="autor" placeholder="Jhon Doe">
    <p class="col-2 pt-2 loquierorojo">Nombre</p>
    <input class="form-control col-10 my-1" type="text" name="descripcion" placeholder="Tengo hambre">
    <button type="submit" style="font-size: 25px;" class="btn btn-submit btn-success p-0 my-1 mx-3 col-1">âž¢</button>
</form>


<section class="border-bottom">
    <hr>
    <div class="row">
        {% for publicacion in publicaciones %}
        <div class="col-12 row my-2">
            <div class="col-1">
                <img src="../static/img/gato{{publicacion.id}}.png" class="shadow-1-strong" alt=""
                    style="height: 75px; width: auto; border-radius: 100%;" />
            </div>
            <div class="col-11">
                <p class="mb-2"><strong>{{publicacion.autor}}</strong></p>
                <p>
                    {{publicacion.descripcion}}
                </p>
                <a href="/borrar_publicacion/{{publicacion.id}}" class="btn-btn-danger">eliminar comentario</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{%endblock%}
