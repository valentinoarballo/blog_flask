{% extends 'layout.html' %}

{%block title%}
Inicio
{%endblock%}

{% block custom_css %}
<link rel="stylesheet" href="../static/css/main.css">
{% endblock %}

{%block body%}

<form class="row mx-0" action="/agregar_publicacion" method="POST">
    <p class="col-lg-1 pt-2 mx-2">Nombre</p>
    <input class="form-control my-1 col-lg-10 col-12" type="text" name="autor" placeholder="Jhon Doe">
    <input class="form-control col-10 my-1" type="text" name="descripcion" placeholder="Tengo hambre">
    <button type="submit" style="font-size: 25px;" class="btn-submit btn btn-outline-primary p-0 my-1 mx-3 col-1">âž¢</button>
</form>


<section class="border-bottom">
    <hr>
    <div class="row mx-0">
        {% for publicacion in publicaciones %}
        <div class="col-12 row m-0 py-2 publicacion">
            <div class="col-1 py-2 px-0 mx-0">
                <img src="../static/img/gato{{ range(1, 18) | random }}.png" class="shadow-1-strong" alt=""
                    style="height: 75px; width: auto; border-radius: 100%;" />
            </div>

            <div class="col-11 row mx-0 px-0 py-2">
                <p class="h5 col-11 m-0"><strong>{{publicacion.autor}}</strong></p>

                <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownId">
                    <a class="btn-btn-danger col-1" href="/borrar_publicacion/{{publicacion.id}}">eliminar</a>
                </div>

                <p class="col-12" >{{publicacion.descripcion}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{%endblock%}
